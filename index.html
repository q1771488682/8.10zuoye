<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <script src="./js/zepto.js"></script>
    <script src="./js/hammer.js"></script>
    <script src="./js/hammer.jquery.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="main">
        <!-- 导航开始 -->
        <div class="nav">
            <div class="nav-left">
                <div class="nav-logo">
                    <img src="http://wing.shyuanzhen.cn/style/images/logo.png" alt="" style="height: 100%;">
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-right-box1">
                    <i class="nav-right-i">
                    <span class="nav-right-one"></span>
                    <span class="nav-right-one"></span>
                    <span class="nav-right-one"></span>
                  

                </i>
                </div>
                <div class="nav-right-list">

                    <div class="nav-list-right">
                        <ul class="nav-list-right-ul">

                            <li class="nav-list-right-li"> <a href="">首页</a>

                            </li>
                            <li class="nav-list-right-li"> <a href="">公司介绍</a>

                                <ul class="nav-li-ul" style="display: none;">
                                    <li>
                                        关于我们
                                    </li>


                                </ul>
                            </li>
                            <li class="nav-list-right-li">
                                <a href="">组织架构</a>
                            </li>
                            <li class="nav-list-right-li">
                                <a href=""> 发展历程</a>
                            </li>

                        </ul>

                    </div>
                </div>

            </div>
        </div>
        <!-- 导航结束 -->
        <!-- 轮播开始 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="http://wing.shyuanzhen.cn/d/file/content/2018/07/5b3dda9797438.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="http://wing.shyuanzhen.cn/d/file/content/2018/07/5b3dda6ccbd13.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="http://wing.shyuanzhen.cn/d/file/content/2018/07/5b3dda9797438.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="  http://wing.shyuanzhen.cn/d/file/content/2018/07/5b3dd9ad96fd7.jpg" alt="">
                </div>

            </div>
            <!-- 如果需要分页器 -->
            <div class=" swiper-pagination "></div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev "></div>
            <div class="swiper-button-next "></div>

            <!-- 如果需要滚动条 -->
            <!-- <div class="swiper-scrollbar "></div> -->
        </div>
        <!-- 导航等组件可以放在container之外 -->
        <!-- 轮播结束 -->

    </div>

    <script src="./js/swiper-bundle.min.js "></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },


            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: true,


        })
    </script>
</body>

</html>
